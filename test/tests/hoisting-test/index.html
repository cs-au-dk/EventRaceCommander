<!DOCTYPE html>
<html>
    <head>
        <script>
            function log(msg) {
                document.getElementById('log').appendChild(
                        document.createTextNode(msg + '\n'));
            }
        </script>
    </head>
    <body>
        <div style="position: absolute; left: 250px">
            <h3 style="margin-top: 0px">Log</h3>
            <pre id="log"></pre>
        </div>
        <h1>Example</h1>
        <script>
        	var a;
        	log(a);
        	a = 1;
        	log(a);
        </script>
        <script>
        	var a;
        	log(a);
        	++a;
        	log(a);
        </script>
    </body>
</html>
