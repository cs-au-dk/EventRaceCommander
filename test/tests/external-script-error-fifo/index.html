<html>
    <head>
        <script>
            function log(msg) {
                document.getElementById('log').appendChild(
                        document.createTextNode(msg + '\n'));
            }
        </script>
    </head>
    <body>
        <div style="position: absolute; left: 250px">
            <h3 style="margin-top: 0px">Log</h3>
            <pre id="log"></pre>
        </div>
        <h1>Example</h1>
        <script src="a.js?delay=1000" async></script>
        <script src="http://localhost:8081/" async></script>
        <script>
            log('B');
        </script>
        <script>
            log('C');
        </script>
    </body>
</html>
