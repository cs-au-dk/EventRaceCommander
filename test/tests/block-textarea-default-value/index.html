<html>
    <head>
        <script>
            function log(msg) {
                document.getElementById('log').appendChild(
                        document.createTextNode(msg + '\n'));
            }

            function init() {
                var textarea = document.getElementById('t');

                var _default = 'Enter description...';
                function setDefault() {
                    textarea.value = _default;
                }

                textarea.addEventListener('focus', function () {
                    if (textarea.value === _default) {
                        textarea.value = '';
                    }
                });

                textarea.addEventListener('blur', function () {
                    if (!textarea.value) {
                        setDefault();
                    }
                });

                setDefault();
            }
        </script>
    </head>
    <body>
        <div style="position: absolute; left: 250px">
            <h3 style="margin-top: 0px">Log</h3>
            <pre id="log"></pre>
        </div>
        <h3>Example</h3>
        <p>
            Search:
            <textarea id="t"
                      onmousedown="log('mousedown')"
                      onfocus="log('focus')"
                      onmouseup="log('mouseup')"
                      onclick="log('click')"
                      onkeydown="log('keydown')"
                      onkeypress="log('keypress')"
                      onkeyup="log('keyup')"
                      onblur="log('blur')"
                      onchange="log('change')"></textarea>
        </p>
        <script>
            // Hack to make Protractor believe that the page has loaded
            window.setTimeout(init, 2000);
        </script>
    </body>
</html>
