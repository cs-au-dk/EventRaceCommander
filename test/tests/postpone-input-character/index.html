<html>
    <head>
        <script>
            function log(msg) {
                document.getElementById('log').appendChild(
                        document.createTextNode(msg + '\n'));
            }
        </script>
    </head>
    <body>
        <div style="position: absolute; left: 250px">
            <h3 style="margin-top: 0px">Log</h3>
            <pre id="log"></pre>
        </div>
        <h3>Example</h3>
        <p>
            Search:
            <input type="text" id="i" value="Search..."
                   onmousedown="log('mousedown')"
                   onfocus="log('focus')"
                   onmouseup="log('mouseup')"
                   onchange="log('change')"
                   onclick="log('click')"
                   oninput="log('input')"
                   onkeydown="log('keydown')"
                   onkeypress="log('keypress')"
                   onkeyup="log('keyup')"
                   onblur="log('blur')" />
        </p>
        <script>
            // Block events for the first second
            window.setTimeout(function () {}, 1000);
        </script>
    </body>
</html>
